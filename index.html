<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #weather-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px #aaa;
            background-color: #fff;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weather-data {
            text-align: left;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Weather App</h1>
    <div id="weather-container">
        <label for="location">Enter Location:</label>
        <input type="text" id="location" placeholder="Enter city, ZIP code, or coordinates">
        <button id="get-weather">Get Weather</button>
        <div id="weather-data"></div>
    </div>

    <script>
        const apiKey = '9ad9b6b617e0deefc5d7e07e3dcb3641'; // Replace with your API key
        const weatherData = document.getElementById('weather-data');
        const getWeatherButton = document.getElementById('get-weather');
        const locationInput = document.getElementById('location');

        getWeatherButton.addEventListener('click', () => {
            const location = locationInput.value;
            if (location === '') {
                alert('Please enter a location.');
                return;
            }

            fetchWeatherData(location);
        });

        function fetchWeatherData(location) {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayWeatherData(data);
                    document.body.style.backgroundImage = "url('https://source.unsplash.com/1600x900/?" +location + "')";
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    weatherData.innerHTML = 'Error fetching weather data. Please try again later.';
                });
        }

        function displayWeatherData(data) {
            const cityName = data.name;
            const temperature = data.main.temp;
            const description = data.weather[0].description;

            const weatherHTML = `
                <h2>Weather in ${cityName}</h2>
                <p>Temperature: ${temperature}Â°C</p>
                <p>Conditions: ${description}</p>
            `;

            weatherData.innerHTML = weatherHTML;
        }
    </script>
</body>
</html>
